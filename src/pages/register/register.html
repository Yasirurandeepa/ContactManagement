<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" #firstName></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" #lastName></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-label floating item-end>identification</ion-label>
      <ion-input type="text" #identification></ion-input>
    </ion-item>

    <button ion-button (click)="CreateUser()" item-left>Create</button>

  </ion-list>
</ion-content>
