<ion-header>

  <ion-navbar>
    <ion-title>Edit User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" #firstName value="{{firstname}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" #lastName value="{{lastname}}"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-label floating item-end>identification</ion-label>
      <ion-input type="text" #identification value="{{identity}}"></ion-input>
    </ion-item>

    <button ion-button (click)="updateUser(id)" item-left>Update</button>

  </ion-list>
</ion-content>
